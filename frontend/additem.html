<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Stock - Add Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6f0ff;
      color: #003366;
    }
    .card {
      border: 2px solid #007bff;
      border-radius: 15px;
      padding: 2rem;
      margin-top: 2rem;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center text-primary my-4">Add Grocery Item</h2>

    <div class="card">
      <form action="/dashboared/additem/manual" method="POST">
        <h5>Manual Entry</h5>
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" name="productName" required>
        </div>
        <div class="mb-3">
          <label for="mfgDate" class="form-label">Manufacture Date</label>
          <input type="date" class="form-control" id="mfgDate" name="mfgDate" required>
        </div>
        <div class="mb-3">
          <label for="expDate" class="form-label">Expiry Date</label>
          <input type="date" class="form-control" id="expDate" name="expDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Manually</button>
      </form>
    </div>

    <div class="card">
      <form action="/dashboared/additem/image" method="POST" enctype="multipart/form-data">
        <h5>Upload via Image</h5>
        <div class="mb-3">
          <label for="image1" class="form-label">Image containing Logo/Name</label>
          <input type="file" class="form-control" id="image1" name="image1" accept="image/*" required>
        </div>
        <div class="mb-3">
          <label for="image2" class="form-label">Label Image</label>
          <input type="file" class="form-control" id="image2" name="image2" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Add via Image</button>
      </form>
    </div>
  </div>
</body>
</html>
