<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Stock Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            display: flex;
            height: 100vh;
        }
        .dashboard {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background: #0d47a1;
            color: white;
            padding: 20px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            background: #1565c0;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #1e88e5;
        }
        .content {
            flex: 1;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0d47a1;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <nav class="sidebar">
            <h2>Smart Stock</h2>
            <ul>
                <li><a href="/profile">User Profile</a></li>
                <li><a href="/dashboared/additem">Add Grocery Item</a></li>
                <li><a href="/removeitem">Remove Item</a></li>
                <li><a href="/showlist">Item List</a></li>
            </ul>
        </nav>
        <div class="content">
            <h2>Welcome to Smart Stock Dashboard</h2>
            <p>Manage your inventory efficiently.</p>
        </div>
    </div>
</body>
</html>
