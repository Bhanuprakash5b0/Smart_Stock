
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/loginstyle.css">
    </head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <!--<div class="signup-container"-->
        <h2 class="login-title">Create Account</h2>
        <form action="/checksignup" id="signupForm" method = "POST">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label" name>Email</label>
                <input type="email" id="email" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="signupPassword" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="text-center mt-2">
            <span>Already have an account? <a href="login.html" class="text-decoration-none">Login here</a></span>
        </div>
    </div>
</div>
</body>
</html>
